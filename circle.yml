machine:
  services:
    - docker
  environment:
    AWS_DEFAULT_REGION: us-east-1

dependencies:
  override:
    - ./build.sh
    - docker info
    - docker build -t alamarre/omnycms:$CIRCLE_SHA1 .

deployment:
  hub:
    branch: master
    commands:
      - ./bundle.sh $CIRCLE_SHA1
      - ./publish.sh $CIRCLE_SHA1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alamarre/omnycms:$CIRCLE_SHA1
