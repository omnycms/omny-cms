<div class="modal-header">
    <h2 class="modal-title">Create new site</h2>
</div>
<div class="modal-body">
<form id="siteCreationForm" name="form">
    <div class="form-group">
        <label for="siteName">Site Name:</label>
        <input class="form-control" id="siteName" type="text" name="siteName" ng-model="newSite.siteName" />
    </div>
    <div class="form-group">
        <label for="subdomain">Subdomain:</label>
        <input class="form-control" id="subdomain" subdomain type="text" name="subdomain" required ng-model="newSite.subdomain" />
        <span ng-show="form.subdomain.$error.subdomain">Subdomains may only contain lowercase letters and dashes</span>
    </div>
</form>
</div>
<div class="modal-footer">
    <input type="button" class="omny-button-default" ng-click="cancel()" value="Cancel" />
    <input type="button" class="omny-button-primary" ng-click="create()" value="Create Site" />
</div>
